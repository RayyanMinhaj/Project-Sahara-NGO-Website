<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="fonts/tablefonts/icomoon/style.css">

	<link rel="stylesheet" href="css/tablecss/owl.carousel.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/tablecss/bootstrap.min.css">

	<!-- Style -->
	<link rel="stylesheet" href="css/tablecss/style.css">

	<title>Project Sahara - Active Requests</title>
</head>

<body>


	<div class="content">

		<div class="container">
			<h2 class="mb-5">Active Requests</h2>


			<div class="table-responsive">

				<table class="table table-striped custom-table">
					<thead>
						<tr>

							<th scope="col">Request ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Type</th>
							<th scope="col">Description</th>
							<th scope="col">Accept</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="table">
						<tr scope="row">

						</tr>
					</tbody>
				</table>
			</div>
			<div align="left">
				<button type="button" class="btn btn-danger" style="margin-top:5px;" onclick="window.location.href='volunteerpage.html'">Back</button>
			</div>
			<!-- make a right alligned green bootstrao button that has applied as text -->
			<div align="right">
				<button type="button" class="btn btn-success" style="margin-top:-63px;" id="acceptbtn"
					>Apply</button>
			</div>

		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script src="js/tablejs/jquery-3.3.1.min.js"></script>
	<script src="js/tablejs/popper.min.js"></script>
	<script src="js/tablejs/bootstrap.min.js"></script>
	<script src="js/tablejs/main.js"></script>
	<script src="js/volunteer.js"></script>
</body>

</html>
